<div class="menu">
  <div class="menu-content">
    {% for link in site.navigation %}{% assign current = nil %}{% if page.url contains link.url %}{% assign current = 'current' %}{% endif %}
    <a class="element {% if forloop.first %}first{% endif %} {{ current }} {% if forloop.last %}last{% endif %}" href="{{ site.github.url }}{{ link.url }}">{{ link.title }}</a>
    {% endfor %}
  </div>
  <div class="social-icons">
    <a href="https://github.com/{{ site.author.github }}"><i class="fa fa-github" aria-hidden="true" target="_blank"></i></a>
    <a href="https://weibo.com/u/{{ site.author.weibo }}"><i class="fa fa-weibo" aria-hidden="true" target="_blank"></i></a>
    <a href="https://plus.google.com/u/0/{{ site.author.googleplus }}"><i class="fa fa-google-plus" aria-hidden="true" target="_blank"></i></a>
    <a href="https://linkedin.com/in/{{ site.author.linkedin }}"><i class="fa fa-linkedin" aria-hidden="true" target="_blank"></i></a>
    <a href="mailto:{{ site.author.email }}"><i class="fa fa-envelope" aria-hidden="true" target="_blank"></i></a>
  </div>
</div>
